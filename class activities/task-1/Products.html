<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Box - Products</title>
    <link rel="stylesheet" href="chocolate box.css">
</head>
<body>
    <header class="header">
        <nav class="nav bd-container">
            <a href="chocolate box.html" class="nav__logo">Our Chocolate</a>
    
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="chocolate box.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="products.html" class="nav__link">Products</a></li>
                    <li class="nav__item"><a href="chocolate box.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="chocolate box.html" class="nav__link">Contact</a></li>
                </ul>
            </div>
    
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    
    <section class="product-section bd-container" id="products">
        <span class="section-subtitle">Our Special Chocolates</span>
        <h2 class="section-title">Chocolate Menu</h2>
    
        <div class="product__container bd-grid">
            <div class="product__content">
                <img src="chocolate1.jpg" alt="Dark Chocolate" class="product__img">
                <h3 class="product__name">Dark Chocolate</h3>
                <span class="product__detail">Rich and decadent</span>
                <span class="product__price">$12.00</span>
                <a href="#" class="button product__button"><i class='bx bx-cart-alt'></i></a>
            </div>
    
            <div class="product__content">
                <img src="chocolate2.jpg" alt="Milk Chocolate" class="product__img">
                <h3 class="product__name">Milk Chocolate</h3>
                <span class="product__detail">Smooth and creamy</span>
                <span class="product__price">$10.00</span>
                <a href="#" class="button product__button"><i class='bx bx-cart-alt'></i></a>
            </div>
            
            <div class="product__content">
                <img src="chocolate3.jpg" alt="White Chocolate" class="product__img">
                <h3 class="product__name">White Chocolate</h3>
                <span class="product__detail">Luxurious and sweet</span>
                <span class="product__price">$9.50</span>
                <a href="#" class="button product__button"><i class='bx bx-cart-alt'></i></a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Chocolate Box. By using HTML,CSS And JS</p>
    </footer>
</body>
</html>
